<mat-card class="signin-card">
  <mat-card-header>
      <mat-card-title style="color:slateblue">Sign-In To ReviewBook</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-form-field>
    <input matInput [(ngModel)]="email"  placeholder="Email Id"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="pwd" type="password" placeholder="Password"/>
  </mat-form-field>
</mat-card-content>
<mat-card-actions>
  <button mat-button color="primary" (click)="signIn(email,pwd);">Sign In</button>
  <button mat-button color="primary" (click)="routeSignUp();">Sign Up</button>
</mat-card-actions>
</mat-card>
