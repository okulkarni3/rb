<div style="padding-left:15%; max-width:80%;">
<h1 mat-dialog-title>New Post</h1>
<mat-dialog-content>
  <p>What your code is about?</p>
  <mat-form-field style="width: 100%;">
    <textarea matInput [(ngModel)]="data.pTitle" placeholder="Include requirements, file name"></textarea>
  </mat-form-field>
  <p>Enter your code here</p>
      <ngx-codemirror [(ngModel)]="data.pText" [options]="{readOnly:false,lineNumbers:true,lineWrapping:true, theme:'eclipse', mode:'clike'}">
        </ngx-codemirror>
        <span style="padding-bottom: 5%;"></span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" color="warn">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" color="accent" cdkFocusInitial>Ok</button>
</mat-dialog-actions>

</div>
