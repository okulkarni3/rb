
<div style="padding-left:35%;">
    
        <h4 mat-dialog-title>Reviewers from your team</h4>
        <mat-dialog-content>
        <mat-list role="list" *ngFor="let name of data.users">
            <mat-list-item role="listitem">
                <mat-checkbox value="name.id" [checked]="name.invitedPosts.includes(data.postId)" (change)="addSelectedReviewer(name.id, data.postId, $event.checked)">
                    {{ name.name }}
                </mat-checkbox>
            </mat-list-item>
            <mat-divider></mat-divider>
            </mat-list>
        </mat-dialog-content>
        <mat-dialog-actions>
            <button mat-raised-button color="accent" style="padding-right: 10%;" (click)="inviteReviewers()">Update</button>
       
            <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
        </mat-dialog-actions>
        
</div>
