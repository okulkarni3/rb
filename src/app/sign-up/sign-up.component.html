<mat-horizontal-stepper #stepper>
 < <mat-step>
        <ng-template matStepLabel>Your name</ng-template>
    <mat-form-field>
      <input matInput [(ngModel)]="userName" placeholder="Your Name" required/>
    </mat-form-field>
    <div>
      <button mat-button (click)="valUserName(stepper);">Next</button>
    </div>
  </mat-step>
  <mat-step>
        <ng-template matStepLabel>Your email id and password</ng-template>
   <div> 
    <mat-form-field>
      <input matInput type="email" [(ngModel)]="email" placeholder="Your Email Id" required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="password" placeholder="Password" required/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput type="password" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required/>
    </mat-form-field>
  </div>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="valConfirmPwd(stepper);">Next</button>
    </div>
  </mat-step>
  <mat-step label="Done">
    <div>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-button >Register</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
