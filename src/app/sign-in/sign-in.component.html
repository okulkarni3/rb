<mat-card class="signin-card">
  <mat-card-header>
      <mat-card-title style="font-family: 'Cormorant Garamond', serif;color: #1a237e"><h2>Sign In</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-form-field style="width: 100%">
    <input matInput [(ngModel)]="email"  placeholder="Email Id" required (keyup.enter)="signIn();"/>
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <input matInput [(ngModel)]="pwd" type="password" placeholder="Password" required (keyup.enter)="signIn();"/>
  </mat-form-field>
</mat-card-content>
<mat-card-actions>
  <button mat-raised-button color="accent" (click)="signIn();">Sign In</button>
  <a mat-button (click)="openForgotPasswordDialog()">Forgot Password?</a>
</mat-card-actions>
</mat-card>
