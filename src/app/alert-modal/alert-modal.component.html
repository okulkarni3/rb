<div style="padding-left:25%;" alertdialog>
  <div>
    <h3 mat-dialog-title>Are you sure you want to delete this post?</h3>
  </div>
  <div style=" padding-left:35%; ">
    <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="warn" style="margin-right:5%;">Yes</button>
    <button mat-raised-button (click)="cancel()" color="primary">Cancel</button>
    </mat-dialog-actions>
  </div>
</div>
