<div style="padding-left: 25%;">
<h1 mat-dialog-title>New Post</h1>
<div mat-dialog-content>
  <p>Title</p>
  <mat-form-field >
    <textarea matInput [(ngModel)]="data.pTitle" placeholder="Title for your post"></textarea>
  </mat-form-field>
  <p>Enter your code here</p>
      <codemirror [(ngModel)]="data.pText" [config]="{readOnly:false,lineNumbers:true,lineWrapping:true, theme:'eclipse', mode:'clike'}">
        </codemirror>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
</div>
